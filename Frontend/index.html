<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ProjectApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Project Manager</h1>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-4">
            <div class="container" id="form-container">
                <h2 class="title">Add a project</h2>
                  <form id="addForm" class="form-inline project">
                  <input type="text" name="name" value="" placeholder="project name" class="input-text"/><br />
                  <input type="text" name="description" value="" placeholder="project description" class="input-text"/><br />
                  <input type="submit" name="submit" value="Create New Project" class="btn btn-dark"/>
                  </form>
                  <br>

                  
                  <br>
              </div>
          <ul class="list-group" id="task-list">
            <!-- task list -->
          </ul>
        </div>
        <div class="col-8">
          <div class="card mb-3" id="main-task">

            <div class="card-body">
              <h4 class="card-title" id="task-name">Project Name</h4>
              <p class="card-text" id="task-description">Project Description</p>
            </div>
            <h5 class="card-header">To-do</h5>
            <ul class="list-group list-group-flush" id="task-list">
            </ul>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
